version: '3.8'

networks:
  timescaledb-net:
    external: true
  postgres-net:
    external: true

volumes:
  timescaledb-data:
    external: true
    name: timescaledb_data

services:
  timescaledb:
    image: ${TIMESCALEDB_IMAGE:-timescale/timescaledb:latest-pg16}
    container_name: ${TIMESCALEDB_CONTAINER:-timescaledb}
    restart: unless-stopped
    networks:
      - timescaledb-net
      - postgres-net
    ports:
      - "${TIMESCALEDB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-timescale}
      TS_TUNE_MEMORY: ${TS_TUNE_MEMORY:-4GB}
      TS_TUNE_NUM_CPUS: ${TS_TUNE_NUM_CPUS:-2}
      TS_TUNE_MAX_CONNS: ${TS_TUNE_MAX_CONNS:-100}
      TS_TUNE_MAX_BG_WORKERS: ${TS_TUNE_MAX_BG_WORKERS:-8}
      TIMESCALEDB_TELEMETRY: ${TIMESCALEDB_TELEMETRY:-off}
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-timescale}"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "hidden=true"
